<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .b-red, .b-green {border-width: 3px;}
      .b-red { border-color: red; }
      .b-green { border-color: green; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">

             <!-- NOT considering an empty item, i.e., `, ,` as an item towards to the count -->
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="dishes" ng-class="{'b-red' : dishesCount === 0, 'b-green' : dishesCount > 0}">

         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkIfTooMuch();">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
           {{message}}
         </div>
   </div>

   <script src="scripts/angular.min.js"></script>
   <script src="scripts/app.js"></script>

</body>
</html>
